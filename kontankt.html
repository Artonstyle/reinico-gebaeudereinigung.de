<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kontakt | Reinico Gebäudereinigung</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>

<header>
    <a href="index.html" class="logo">Reinico<span>Gebäudereinigung</span></a>
    <ul class="nav-links">
        <li><a href="index.html">Startseite</a></li>
        <li><a href="dienstleistungen.html">Unsere Dienstleistungen <i class="fas fa-chevron-down"></i></a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="jobs.html">Jobs</a></li>
    </ul>
</header>

<section class="section-padding" style="max-width: 800px; margin: 0 auto; text-align: center;">
    <h1 style="color: var(--primary); margin-bottom: 20px;">Kontaktieren Sie uns</h1>
    <p>Haben Sie Fragen oder benötigen Sie ein Angebot? Schreiben Sie uns!</p>
    
    <form style="margin-top: 40px; text-align: left;">
        <label>Name</label>
        <input type="text" style="width: 100%; padding: 15px; margin: 10px 0 20px; border: 1px solid #ddd; border-radius: 5px;">
        
        <label>E-Mail</label>
        <input type="email" style="width: 100%; padding: 15px; margin: 10px 0 20px; border: 1px solid #ddd; border-radius: 5px;">
        
        <label>Ihre Nachricht</label>
        <textarea rows="6" style="width: 100%; padding: 15px; margin: 10px 0 20px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
        
        <button type="submit" class="btn-primary" style="width: 100%;">Nachricht senden</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Reinico Gebäudereinigung</p>
</footer>

</body>
</html>
